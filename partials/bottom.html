<script>
    document.addEventListener("DOMContentLoaded", function() {
        const files = [
            { id: 'header', path: 'partials/header.html' }
        ];

        files.forEach(file => {
            fetch(file.path)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(file.id).innerHTML = data;
                    const scriptTags = document.querySelectorAll(`#${file.id} script`);
                    scriptTags.forEach(scriptTag => {
                        const newScriptTag = document.createElement('script');
                        newScriptTag.textContent = scriptTag.textContent;
                        document.body.appendChild(newScriptTag);
                    });
                })
                .catch(error => console.error(`Error loading ${file.path}:`, error));
        });
    });

    document.addEventListener('languageChange', () => {
        console.log("languageChange - bottom");
        const language = localStorage.getItem('language');
        loadTranslations(language);
    });

    var galleryThumbs = new Swiper('.gallery-thumbs', {
        spaceBetween: 0,
        slidesPerView: 4,
        freeMode: true,
        watchSlidesVisibility: true,
        watchSlidesProgress: true,
    });
    var galleryTop = new Swiper('.gallery-top', {
        spaceBetween: 0,
        autoplay: true,
        effect: 'fade',
        fadeEffect: {
            crossFade: true,
        },
        thumbs: {
            swiper: galleryThumbs
        }
    });
    var galleryThumbsImg = new Swiper('.animalImg', {
        autoplay: true,
        navigation:{
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        }
    });

</script>
