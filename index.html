<body>
    <div id="header"></div>
    <div id='bgDiv' class="bg">
        <div class="container">
            <div class="img-box">
                <div style="visibility:hidden;"><img class="holderImg" src="images/holder.png" alt="Idle Fantasy-PlayToEarn & Nft"></div>
                <div id="toastList" data-translate="coming_soon">
                    game will coming soon。
                </div>
                <div class="clearfix btn-box">
                    <div class="col-xs-6" onclick="clickIosOrDown()"><img src="images/an-meb.png" alt="Android《Idle Fantasy-PlayToEarn & Nft》"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="back-c"></div>
    <div id="bottom"></div>

    <script src="js/elvactrl.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/script.js"></script>
    <script src="js/language.js"></script>
    <script src="web3/js/walletFunctions.js"></script>
    <script src="web3/js/contactFunctions.js" ></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let filesLoaded = 0;
            const files = [
                { id: 'header', path: 'partials/header.html' },
                { id: 'back-c', path: 'partials/back-c.html' },
                { id: 'bottom', path: 'partials/bottom.html' }
            ];

            files.forEach(file => {
                fetch(file.path)
                    .then(response => response.text())
                    .then(data => {
                        // console.log("data = ",data);
                        document.getElementById(file.id).innerHTML = data;

                        const scriptTags = document.querySelectorAll(`#${file.id} script`);
                        scriptTags.forEach(scriptTag => {
                            const newScriptTag = document.createElement('script');
                            newScriptTag.textContent = scriptTag.textContent;
                            document.body.appendChild(newScriptTag);
                        });

                        filesLoaded++;
                        if (filesLoaded === files.length) {
                            // 所有文件加载完成后，调用 loadTranslations
                            loadTranslations();
                        }
                    })
                    .catch(error => console.error(`Error loading ${file.path}:`, error));
            });

        });

        document.addEventListener('languageChange', () => {
            // const language = localStorage.getItem('language');
            // console.log("languageChange - index 1111");
            loadTranslations();
        });

        // console.log("languageChange - index 2222");
        loadTranslations();

    </script>
</body>
